instruments:
  MockChip_123:
    type: qcodes.instrument.delegate.instrument_group.InstrumentGroup
    init:
      submodules_type: qcodes.instrument.delegate.delegate_instrument.DelegateInstrument
      submodules:
        C01R01:
          gate:
            - dac.ch01.voltage
          source:
            - lockin.frequency
            - lockin.amplitude
            - lockin.phase
            - lockin.time_constant
          drain:
            - lockin.X

      set_initial_values_on_load: true
      initial_values:
        C01R01:
          gate.step: 5e-4
          gate.inter_delay: 12.5e-4

  mux:
    type: qcodes.instrument.delegate.delegate_instrument.DelegateInstrument
    init:
      parameters:
        drive:
          - rf_source1.frequency
          - rf_source1.power
          - rf_source1.phase
          - rf_source1.status
        mixer:
          - rf_source2.frequency
          - rf_source2.power
          - rf_source2.phase
          - rf_source2.status
        readout:
          - dmm.volt

  field:
    type: qcodes.instrument.delegate.delegate_instrument.DelegateInstrument
    init:
      parameters:
        X:
          - field_X.field
        X_block:
          - field_X.field
        ramp_rate:
          - field_X.ramp_rate
      set_initial_values_on_load: true
      initial_values:
        ramp_rate: 1.0
      setters:
        X:
          method: field_X.set_field
          block: false
